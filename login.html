<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="img222">
    <script src="https://kit.fontawesome.com/3e247721a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signupcont">
        <!-- for the signup logo -->
        <div class="signuppara">
            <p class="fp1">Welcome to</p>
            <p class="fp2">MY MAI</p>
            <p class="fp3">expense tracking plaform.</p>
            <p class="fp4">Please take a few minute to <span class="sp1">Log In</span> to your<br>
            account and access the expense tracking plaform</p>
            <!-- <img src="../web images/img2" alt="logo" class="logoimg1"> -->
        </div>
        <!-- for the signup logo ends -->

        <!-- for the login form -->
        <div class="signup2">
            <div class="signup3">
                <img src="img2" alt="" class="img2">
                <div class="allhead">
                    <p class="p1">Log In</p>
                    <div class="line1"></div>
                </div>
                <form action="" class="form1" id="log_in1">
                    <div class="input1">
                        <input type="text" placeholder="enter username" class="input2" id="username2" required>
                        <p class="input3">Username</p>
                    </div>
                    <div class="input1">
                        <input type="password" placeholder="enter password" class="input2 viewpassword" id="password2" required>
                        <p class="input3">Password</p>
                        <div class="viewbotton" onclick="toggle()">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <button class="input4" type="submit">Log In</button>
                    <div class="input5">
                        <a href="resetpassword.html" class="p2 p3">Forgot Password?</a>
                    </div>
                </form>
                <img src="img3" alt="" class="img3">
            </div>
        </div>
        <!-- for the login form ends-->
    </div>
    


<script src="logi_n.js"></script>
</body>
</html>
