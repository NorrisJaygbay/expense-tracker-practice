<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="../web images/img222">
    <script src="https://kit.fontawesome.com/3e247721a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signupcont">
        <!-- for the signup logo -->
        <div class="signuppara">
            <p class="fp1">Welcome to</p>
            <p class="fp2">MY MAI</p>
            <p class="fp3">expense tracking platform.</p>
            <p class="fp4">Please take a few minute to <span class="sp1">sign Up</span> if you <br>
            don't already have a account or <span class="sp1">Log In</span> if you <br>
            have an account</p>
            <!-- <img src="../web images/img2" alt="logo" class="logoimg1"> -->
        </div>
        <!-- for the signup logo ends -->

        <!-- for the signup form -->
        <div class="signup2">
            <div class="signup3">
                <img src="img2" alt="" class="img2">
                <div class="allhead">
                    <p class="p1">Sign Up</p>
                    <div class="line1"></div>
                </div>
                <form action="" class="form1" id="sign_up1">
                    <div class="input1">
                        <input type="email" placeholder="enter email address" class="input2" id="email" required>
                        <p class="input3">Email</p>
                    </div>
                    <div class="input1">
                        <input type="text" placeholder="enter username" class="input2" id="username" required>
                        <p class="input3">Username</p>
                    </div>
                    <div class="input1">
                        <input type="password" placeholder="enter password" class="input2 viewpassword" id="password" required>
                        <p class="input3">Password</p>
                        <div class="viewbotton" onclick='toggle()'>
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <!-- <div class="input1">
                        <input type="password" placeholder="confirm password" class="input2" id="confirmpassword" required>
                        <p class="input3">Confirm Password</p>
                    </div> -->
                    <button type="submit" class="input4">Sign Up</button>
                    <div class="input5">
                        <p class="p2">Already have an account?</p>
                        <a href="login.html" class="input6">Log In</a>
                        <!-- <buttonm class="input6">Login</button> -->
                    </div>
                </form>
                <img src="img3" alt="" class="img3">
            </div>
        </div>
        <!-- for the signup form ends-->
    </div>


    <script src="signup2.js"></script>
</body>
</html>
