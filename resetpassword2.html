<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Account password page2</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="img222">
    <script src="https://kit.fontawesome.com/3e247721a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signupcont">
        <!-- for the resetpassword page2 -->
        <div class="signuppara">
            <p class="fp1">Welcome to</p>
            <p class="fp2">MY MAI</p>
            <p class="fp3">expense tracking platform.</p>
            <p class="fp4">Please take a few minute to enter <br>
            a new <span class="sp1">Password</span>  for your <br>
            account.
            </p>
            <!-- <img src="../web images/img2" alt="logo" class="logoimg1"> -->
        </div>
        <!-- for the resetpassword page2 ends -->

        <!-- for the resetpassword page2 -->
        <div class="signup2">
            <div class="signup3">
                <img src="img2" alt="" class="img2">
                <div class="allhead">
                    <p class="p1">Reset Account Password</p>
                    <div class="line1"></div>
                </div>
                <p class="p5">Enter a new password for your account.</p>
                <form action="" class="form1" id="resetpassword2">
                    <div class="input1">
                        <input type="password" value="1111" placeholder="enter password" class="input2 viewpassword" id="password11" required>
                        <p class="input3">Password</p>
                        <div class="viewbotton" onclick="toggle()">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <div class="input1">
                        <input type="password" value="1111" placeholder="confirm password" class="input2 viewpassword" id="password22" required>
                        <p class="input3">Confirm Password</p>
                        <div class="viewbotton" onclick="toggle()">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <button type="submit" class="input4 input44">Reset Password</button>
                    <!-- <button class="input4"><a href="#" class="input44">Reset Password</a></button> -->
                </form>
                <img src="img3" alt="" class="img3">
            </div>
        </div>
        <!-- for the resetpassword page2 ends-->
    </div>
    
<script src="resetpassword2.js"></script>
</body>
</html>
